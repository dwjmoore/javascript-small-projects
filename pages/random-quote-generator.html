<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Quote Generator</title>
	<link href="../styles/random-quote-generator.css" rel="stylesheet" type="text/css" />
	<script src="../scripts/random-quote-generator.js" defer></script>
</head>

<body>
	<section>
		<div class="quote-generator-wrapper">
			<div class="title">Random Quotes</div>
			<div class="quote"></div>
			<div id="js-spinner" class="spinner hidden">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
			<div class="buttons-wrapper">
				<button id="js-new-quote">Generate a new quote</button>
				<button>Tweet the quote</button>
			</div>
		</div>
	</section>
</body>

</html>
