<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Quote Generator</title>
	<link href="../styles/random-quote-generator.css" rel="stylesheet" type="text/css" />
	<script src="../scripts/random-quote-generator.js" defer></script>
</head>

<body>
	<section>
		<div class="quote-generator-wrapper">
			<div class="title">Random Quotes</div>
			<div class="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius aperiam, exercitationem ut
				perferendis facilis error repudiandae, impedit temporibus sapiente maiores nobis qui natus, dolorem adipisci!
				Nesciunt a unde omnis nihil. -- Somebody</div>
			<div class="buttons-wrapper">
				<button class="generate-quote">Generate a new quote</button>
				<button class="tweet-it">Tweet the quote</button>
			</div>
		</div>
	</section>
</body>

</html>
