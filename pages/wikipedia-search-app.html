<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia Search App</title>
	<script src="https://kit.fontawesome.com/9ff629401a.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Raleway:wght@300&display=swap"
		rel="stylesheet">

	<link href="../styles/reset.css" rel="stylesheet" type="text/css" />
	<link href="../styles/header.css" rel="stylesheet" type="text/css" />

<body>

	<header>
		<a href="https://portfolio.dwjmoore.repl.co/">
			<i class="fa-solid fa-book-open"></i>
		</a>
		<a href="../index.html">
			<i class="fa-solid fa-house"></i>
		</a>
	</header>

	<main>

		<section class="container">
			<img class="logo"
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png"
				alt="Wikipedia Logo" />
			<h1 class="title">WIKIPEDIA SEARCH APP</h1>
			<div class="search-bar">
				<input id="input" aria-label="What do you want to know?" type="text" class="search-bar-input"
					placeholder="What do you want to know?" autofocus required />
				<button id="submit" type="button" class="search-bar-button" aria-label="search">
					<svg version="1.1" id="Layer_1" x="0px" y="0px" width="15px" height="15px" viewBox="0 0 25 25"
						enable-background="new 0 0 25 25" xml:space="preserve">
						<path fill="#C0C0C0"
							d="M23.888,21.266l-5.629-5.628c1.1-1.604,1.742-3.545,1.742-5.637C20.001,4.478,15.526,0,10,0
													C4.478,0,0,4.478,0,10.001S4.478,20,10,20c2.204,0,4.233-0.721,5.885-1.927l5.598,5.597c0.717,0.718,1.838,0.761,2.5,0.097
													C24.647,23.104,24.604,21.983,23.888,21.266z M10,16.748c-3.728,0-6.749-3.021-6.749-6.747c0-3.728,3.021-6.749,6.749-6.749c3.729,0,6.749,3.021,6.749,6.749C16.749,13.728,13.729,16.748,10,16.748z" />
					</svg>
				</button>
			</div>
		</section>

		<section class="results">
			<p id="error" class="results-error"></p>
			<div id="results" class="results-items"></div>
		</section>

	</main>

</body>

</html>
