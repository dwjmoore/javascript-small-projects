<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia Search App</title>
	<link href="../styles/wikipedia-search-app.css" rel="stylesheet" type="text/css" />
	<script src="../scripts/wikipedia-search-app.js" defer></script>
</head>

<body>
	<main>
		
		<header class="header">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png" alt="Wikipedia Logo" class="logo" />
			<form class="search-form js-search-form">
				<input placeholder="Type a keyword and press Enter to search" type="search" class="search-input js-search-input" autofocus />
			</form>
		</header>

		<div class="loading-indicator">
			<div class="sk-chase js-spinner hidden">
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
			</div>
		</div>

		<section class="search-results js-search-results"></section>
		
	</main>
</body>

</html>
