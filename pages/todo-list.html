<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/9ff629401a.js" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Special+Elite&display=swap" rel="stylesheet">

	<link href="../styles/reset.css" rel="stylesheet" type="text/css" />
	<link href="../styles/header.css" rel="stylesheet" type="text/css" />
	<link href="../styles/todo-list.css" rel="stylesheet" type="text/css" />

	<script src="../scripts/todo-list.js" defer></script>
	<title>Todo List</title>
</head>

<body>

	<header>
		<a href="https://portfolio.dwjmoore.repl.co/">
			<i class="fa-solid fa-book-open"></i>
		</a>
		<a href="../index.html">
			<i class="fa-solid fa-house"></i>
		</a>
	</header>

	<main>

		<section class="todo-title-wrapper">
			<h1>To-do List</h1>
		</section>

		<section class="todo-list-wrapper">
			<div id="todo-list"></div>
		</section>

		<form class="todo-input-form">
			<input id="input" type="text" placeholder="Enter a to-do item" autofocus autocomplete="off">
			<button id="submit">
				<i class="fa-solid fa-plus"></i>
			</button>
		</form>

	</main>

</body>

</html>
