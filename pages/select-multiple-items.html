<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/9ff629401a.js" crossorigin="anonymous"></script>

	<link href="../styles/reset.css" rel="stylesheet" type="text/css" />
	<link href="../styles/header.css" rel="stylesheet" type="text/css" />
	<link href="../styles/select-multiple-items.css" rel="stylesheet" type="text/css" />

	<script src="../scripts/select-multiple-items.js" defer></script>
	<title>Select Multiple Items</title>
</head>

<body>

	<header>
		<a href="https://portfolio.dwjmoore.repl.co/">
			<i class="fa-solid fa-book-open"></i>
		</a>
		<a href="../index.html">
			<i class="fa-solid fa-house"></i>
		</a>
	</header>

	<main>
		<section class="inbox">
	    <div class="item">
	      <input type="checkbox">
	      <p>This is an inbox layout.</p>
	    </div>
	    <div class="item">
	      <input type="checkbox">
	      <p>Check one item</p>
	    </div>
	    <div class="item">
	      <input type="checkbox">
	      <p>Hold down your Shift key</p>
	    </div>
	    <div class="item">
	      <input type="checkbox">
	      <p>Check a lower item</p>
	    </div>
	    <div class="item">
	      <input type="checkbox">
	      <p>Everything in between should also be set to checked</p>
	    </div>
	    <div class="item">
	      <input type="checkbox">
	      <p>Try to do it without any libraries</p>
	    </div>
	    <div class="item">
	      <input type="checkbox">
	      <p>Just regular JavaScript</p>
	    </div>
	    <div class="item">
	      <input type="checkbox">
	      <p>Good Luck!</p>
	    </div>
	    <div class="item">
	      <input type="checkbox">
	      <p>Don't forget to tweet your result!</p>
	    </div>
	  </section>
	</main>

</body>

</html>
