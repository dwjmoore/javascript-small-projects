<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/9ff629401a.js" crossorigin="anonymous"></script>

	<link href="../styles/reset.css" rel="stylesheet" type="text/css" />
	<link href="../styles/header.css" rel="stylesheet" type="text/css" />
	<link href="../styles/css-variables.css" rel="stylesheet" type="text/css" />

	<script src="../scripts/css-variables.js" defer></script>
	<title>CSS Variables</title>
</head>

<body>

	<header>
		<a href="https://portfolio.dwjmoore.repl.co/">
			<i class="fa-solid fa-book-open"></i>
		</a>
		<a href="../index.html">
			<i class="fa-solid fa-house"></i>
		</a>
	</header>

	<main>
		<h2>Update CSS Variables with <span class='hl'>JS</span></h2>

		<section class="controls">
			<label for="spacing">Spacing:</label>
			<input id="spacing" type="range" name="spacing" min="1" max="200" value="10" data-sizing="px">

			<label for="blur">Blur:</label>
			<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

			<label for="base">Base Color</label>
			<input id="base" type="color" name="base" value="#ffc600">
		</section>

		<img src="../images/css-variables-img.jpeg">
	</main>

</body>

</html>
