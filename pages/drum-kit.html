<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/9ff629401a.js" crossorigin="anonymous"></script>

	<link href="../styles/reset.css" rel="stylesheet" type="text/css" />
	<link href="../styles/header.css" rel="stylesheet" type="text/css" />
	<link href="../styles/drum-kit.css" rel="stylesheet" type="text/css" />
	<link href="https://fav.farm/âœ…" rel="icon" />

	<script src="../scripts/drum-kit.js" defer></script>
	<title>Drum Kit</title>
</head>

<body>

	<header>
		<a href="https://portfolio.dwjmoore.repl.co/">
			<i class="fa-solid fa-book-open"></i>
		</a>
		<a href="../index.html">
			<i class="fa-solid fa-house"></i>
		</a>
	</header>

	<main>

		<section class="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">clap</span>
			</div>
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>
			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound">boom</span>
			</div>
			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound">ride</span>
			</div>
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound">snare</span>
			</div>
			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound">tom</span>
			</div>
			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>
		</section>

		<section>
			<audio data-key="65" src="../sounds/drum-kit/clap.wav"></audio>
			<audio data-key="83" src="../sounds/drum-kit/hihat.wav"></audio>
			<audio data-key="68" src="../sounds/drum-kit/kick.wav"></audio>
			<audio data-key="70" src="../sounds/drum-kit/openhat.wav"></audio>
			<audio data-key="71" src="../sounds/drum-kit/boom.wav"></audio>
			<audio data-key="72" src="../sounds/drum-kit/ride.wav"></audio>
			<audio data-key="74" src="../sounds/drum-kit/snare.wav"></audio>
			<audio data-key="75" src="../sounds/drum-kit/tom.wav"></audio>
			<audio data-key="76" src="../sounds/drum-kit/tink.wav"></audio>
		</section>

	</main>

</body>

</html>
