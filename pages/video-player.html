<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/9ff629401a.js" crossorigin="anonymous"></script>

	<link href="../styles/reset.css" rel="stylesheet" type="text/css" />
	<link href="../styles/header.css" rel="stylesheet" type="text/css" />
	<link href="../styles/video-player.css" rel="stylesheet" type="text/css" />

	<script src="../scripts/video-player.js" defer></script>
	<title>Video Player</title>
</head>

<body>

	<header>
		<a href="https://portfolio.dwjmoore.repl.co/">
			<i class="fa-solid fa-book-open"></i>
		</a>
		<a href="../index.html">
			<i class="fa-solid fa-house"></i>
		</a>
	</header>

	<main>
		<section class="player">
			<video class="player__video viewer" src="../videos/video-player.mp4"></video>

			<div class="player__controls">
				<div class="progress">
					<div class="progress__filled"></div>
				</div>
				<button class="player__button toggle" title="Toggle Play">►</button>
				<input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
				<input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
				<button data-skip="-10" class="player__button">« 10s</button>
				<button data-skip="25" class="player__button">25s »</button>
			</div>
		</section>
	</main>

</body>

</html>
